<script>
	function sendSong(ev){
		
		console.log("Send song", ev.currentTarget)
		var songCard = ev.currentTarget;
		var sId = songCard.querySelector('.sId');
		
		console.log("Send song", sId.innerHTML);
		var form = document.createElement("form");
		form.style.visibility = 'hidden';
	    form.setAttribute("method", "get");
	    form.setAttribute("action", "/song/" + sId.innerHTML);
	    
	    var id = document.createElement("input");
		id.setAttribute("type", "hidden");
		id.setAttribute("name", "songId");
		id.defaultValue = sId.innerHTML;
		
		form.appendChild(id);
		
		document.getElementsByTagName("body")[0]
	    .appendChild(form);
	    form.submit();
		
	}
    sessionStorage.setItem("orders", []);

	function addToCart(e){
		var addBtn = e.currentTarget;
		var songCard = addBtn.parentNode.parentNode;
		var sId = songCard.querySelector('.sId').innerHTML;
		var title = songCard.querySelector('.songTitle').innerHTML;
		var artist = songCard.querySelector('.songArtist').innerHTML;
		var cost = songCard.querySelector('.songCost').innerHTML;


		console.log(sId);
		if(addBtn.value == "add"){
			
			var orders = localStorage.getItem("orders");
			// If not, create the array.
			if (orders === null){
				orders = [];
			}
			// If so, decode the array. 
			else {
				orders = JSON.parse(orders);
			}
			// Add our new item. 
			var song = [sId, title, artist, cost];
			orders.push(song);
			
			var totalItems = document.querySelector('.totalItems');
			totalItems.innerHTML = orders.length;
			
			orders = JSON.stringify(orders);
			localStorage.setItem("orders", orders);

			addBtn.value="added";
			
			console.log(localStorage.getItem("orders"));
			
		}else{
			addBtn.value="add"
			
		}
	}
	
	
	var orders = localStorage.getItem("orders");
	if (orders === null){
		orders = [];
	}else{
		orders = JSON.parse(orders);
	}
	
	console.log(orders);
	var totalItems = document.querySelector('.totalItems');
	totalItems.innerHTML = orders.length;
	console.log()

</script>
