<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <title>Music Melody</title>
    <link rel="stylesheet" type="text/css" th:ref="@{/css/registration.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<body>
    <h1>Welcome to user home screen</h1>

    <div class="d-flex justify-content-end">
        <form th:action="@{/logout}" method="get">
            <button class="btn btn-md btn-danger btn-block d-flex justify-content-center"
                style="width: 100px; height: auto;" name="registration" type="Submit">Logout</button>
        </form><br><br>
    </div>

    <div class="songForm">
        <form action="/user/home" method="POST">
            <label for="title">Song Title:</label><br>
            <input type="text" class="title" id="title" placeholder="Enter Song Title" required><br>
            <label for="duration">Duration:</label><br>
            <input type="text" class="duration" id="duration" placeholder="Enter Length of Song (in Seconds)" required><br>
            <label for="cost">Cost:</label><br>
            <input type="text" class="cost" id="cost" placeholder="Enter Cost in USD" required><br><br>
            <input type="submit" value="Submit" class="submitSongBtn"><br><br>
        </form>
    </div>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="songsTable">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Cost</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="song : ${songs}">
                        <td><span th:text="${song.id}">Id </span></td>
                        <td><span th:text="${song.title}">Title</span></td>
                        <td><span th:text="${song.cost}">Cost</span></td>
                        <td><span th:text="${song.duration}">Duration</span></td>
                    </tr>
                </tbody>


            </table>
        </div>
    </div>
</body>


</html>
