<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://www.thymeleaf.org "><head>
<meta charset="ISO-8859-1">
<title>Music Melody</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>
<body style="background-color: #1E1E1E; color: white;">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
        <a class="navbar-brand" href="/" style="color: #D06CFF">Music Melody</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>
    <div class="d-flex justify-content-center" style="margin-top: 4rem; margin-bottom: 2rem;">
        <h1>Shopping Cart</h1>
    
    </div>
    <div class="container" style="margin-bottom: 20rem;">
	    <table class="cartTable table table-dark table-striped">
		    <thead>
		    <tr>
		      <th class="text-center" scope="col">Title</th>
		      <th class="text-center" scope="col">Artist</th>
		      <th class="text-center" scope="col">Cost</th>
		    </tr>
		  </thead>
		  <tbody class="cartTableBody">
		  </tbody>
	    </table>
	    <div class="d-flex justify-content-between">
	    	<div class="d-flex"><h1>Total: </h1> &nbsp <h1 class="costTotal"></h1></div>
	    	<button style="background-color: #D06CFF; color: white;">Confirm Order</button>
	    </div>
    </div>
    

    
    <!-- Footer -->
    <footer class="text-center text-lg-start fixed-bottom" id="footer" style="background-color: #D06CFF; color: white;">
        <!-- Grid container -->
        <div class="container p-4">
            <div class="text-center">
                <h5 class="text-uppercase">Contact</h5>
            </div>

            <div class="d-flex justify-content-center" style="margin-top: 2rem;">
                <div style="margin-right: 3rem;">

                    <ul class="list-unstyled mb-0">
                        <li>
                            Email
                        </li>
                        <li>
                            Phone
                        </li>
                    </ul>
                </div>

                <div>

                    <ul class="list-unstyled">
                        <li>
                            mm@musicmelody.us
                        </li>
                        <li>
                            (###)###-####
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: black;">
            © 2020 Copyright:
            <a class="text-light" href="#">MusicMelody.us</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <!-- Bootstrap -->
    
    <script type="text/javascript">
	    var orders = localStorage.getItem("orders");
		if (orders === null){
			orders = [];
		}else{
			orders = JSON.parse(orders);
		}
	
		var i;
		var costTot = 0;
		var table = document.querySelector('.cartTableBody');
		for (i = 0; i < orders.length; i++) {
			console.log(orders[i]);
			var tr = document.createElement("tr");
			
			var tdTitle = document.createElement("td");
			tdTitle.innerHTML = orders[i][1];
			tdTitle.className = "text-center";
			
			var tdArtist = document.createElement("td");
			tdArtist.innerHTML = orders[i][2];
			tdArtist.className = "text-center";
			
			var tdCost = document.createElement("td");
			costTot += parseFloat(orders[i][3]);
			tdCost.innerHTML = orders[i][3];
			tdCost.className = "text-center";
			
			tr.appendChild(tdTitle);
			tr.appendChild(tdArtist);
			tr.appendChild(tdCost);
			
			table.appendChild(tr);
		}
		
		var costTotal = document.querySelector('.costTotal');
		costTotal.innerHTML = Number(costTot.toFixed(2));
    </script>

</body>
</html>
