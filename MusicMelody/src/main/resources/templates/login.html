				<!-- ------------------------------------------------------------- -->
				<!--                  Sign in                                     -->
				<!-- ------------------------------------------------------------- -->
			<form name="Signin" class = "signinBox" onsubmit="return validateLogin()" th:action="@{/login}" method="POST" style="margin-top: 40px;">
				<div class="d-flex justify-content-center" style="width: 100%;">
				
					<div>
						<label for="email">Username</label>
						<div class="" style="width: 100%;">
							<input type="text" id="user_name" name="user_name" placeholder="User Name"
								class="form-control"/> <br/>
						</div>
						<br>
						
						<label for="pwd">Password</label>
						
						<div class="" style="width: 100%;">
							<input type="password" th:placeholder="Password" id="password" name="password" class="form-control">
							<div align="center" th:if="${param.error}">
								<p style="font-size: 20; color: #FF1C19;">User Name or Password invalid...please try again
							</div>
						</div>					
						<br>
						<br>
							<input type="submit" value="Login" class="btn btn-primary btn-lg" style="background-color: #E25A5A; border-color: #E25A5A;">
					</div>		
					
				</div>
				</form>
				
				
				
				
				
				
				
				
				<!-- ------------------------------------------------------------- -->
				<!--                  Sign up                                      -->
				<!-- ------------------------------------------------------------- -->	
				<form autocomplete="off" action="#" class = "signupBox" name="Signup" onsubmit="return validateSignUp()" th:action="@{/registration}" th:object="${userCred}" method="post" role="form" style="visibility: hidden;">
				<div class="d-flex justify-content-center" style="width: 100%;">
				
					<div>
					
						<div class="" style="width: 100%;">
							<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
							<input type="text" th:field="*{name}" placeholder="Name" class="form-control">
						</div>
						<br>				
						<div class="" style="width: 100%;">
							<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label>
							<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control">
						</div>
						<br>
						<div class="" style="width: 100%;">
							<input type="email" th:field="*{email}" placeholder="E-mail" class="form-control"/><label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
						</div>
						<br>
						
						<div style="width: 100%;">
							<input type="text" th:field="*{userName}" placeholder="User Name" class="form-control"/><label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="validation-message"></label>
						
						</div>
						<br>
						<div class="" style="width: 100%;">
							<input type="password" th:field="*{password}" placeholder="Password" class="form-control"/><label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
						</div>					
						<br>
						<br>
							<button type="submit" class="btn btn-primary btn-lg" style="background-color: #E25A5A; border-color: #E25A5A;">Register</button>
					</div>		
					
					<h2><span class="text-success" th:utexts="${successMessage}"></span></h2>
				</div>
			</form>
